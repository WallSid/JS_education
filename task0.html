<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Task0</title>
</head>
<body>

    <div class="container">
        <p>Обчислити значення виразів:</p>
        <ol>
            <li>S1 = a + 12 + b</li>
            <li>S2 = Math.sqrt((a+b)/(2*a))</li>
            <li>S3 = Math.cbrt(a + b)/c</li>
            <li>S4 = Math.sin(a/-b)</li>
        </ol>
        <script>
            let a = parseFloat(prompt("Значення a?"));
            let b = parseFloat(prompt("Значення b?"));
            let c = parseFloat(prompt("Значення c?"));
        
            let S1 = a + 12 + b;
            let S2 = Math.sqrt((a+b)/(2*a));
            let S3 = Math.cbrt(a + b)/c;
            let S4 = Math.sin(a/-b);
        
            document.write(`Results: <br>
            S1 = ${S1} <br>
            S2 = ${S2} <br>
            S3 = ${S3} <br>
            S4 = ${S4}`)
        </script>
    </div>

</body>
</html>
