<head>

    <body>

        <div class="container">
            <p>Задача 4. Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.
            </p>
            
            <script>
                let lengthSm = parseFloat(prompt("Яка довжина(см)?"));

                let lengthInMeters = lengthSm / 100;
                let lengthInKm = lengthSm / 100000;
            
                document.write(`Довжина в метрах - ${lengthInMeters} <br> 
                Довжина в кілометрах - ${lengthInKm}`);
            </script>
        </div>

    </body>
