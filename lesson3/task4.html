<html lang="en">

<body>

    <div class="container">
        <p>4. З клавіатури вводиться вік людини. Вивести на екран ким він є (дитиною у садочку, школярем, студентом, працівником, пенсіонером).

        </p>

        <script>  
            let humanAge = parseInt(prompt("Скільки років?"));

            if (humanAge < 6) {
                alert("Дитина в садочку!");
            } else if (humanAge < 18) {
                alert("Школяр!");
            } else if (humanAge < 22) {
                alert("Студент!");
            } else if (humanAge < 65) {
                alert("Працівник!");
            } else {
                alert("Пенсіонер!");
            }
        </script>
    </div>

</body>
</html>
