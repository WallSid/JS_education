<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Task1</title>
</head>
<body>

    <div class="container">
        <p>6. З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.
        </p>

        <script>  
            let weekDay = prompt("Який день?");

            switch (weekDay) {
                case "1" : alert("Понеділок.")
                    break;
                case "2" : alert("Вівторок.")
                    break;
                case "3" : alert("Середа.")
                    break;
                case "4" : alert("Четвер.")
                    break;
                case "5" : alert("П'ятниця.")
                    break;
                case "6" : alert("Субота.")
                    break;
                case "7" : alert("Неділя.")
                    break;
                default : alert("undefined");
                    break;
            }
        </script>
    </div>

</body>
</html>
