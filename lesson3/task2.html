<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Task1</title>
</head>
<body>

    <div class="container">
        <p>2. З клавіатури вводиться ціна товару і кількість грошей. Якщо грошей не вистачає то відмовляємо у покупці, інакше, якщо ще залишаються гроші, то пропонуємо купити лотерею за 4 грн.
        </p>

        <script>
            let productprice = parseFloat(prompt("Яка ціна товару?"))
            let moneyValue = parseFloat(prompt("Скільки у Вас грошей??"));

            
            if (productprice <= moneyValue) {
                alert("Спробуйте наш товар!")
                let changeValue = moneyValue - productprice
                if (changeValue >= 4) alert(`Також, пропонуємо купити лотерею!`)
            } 
                else alert("Не вистачає грошей!")
              

        </script>
    </div>

</body>
</html>
